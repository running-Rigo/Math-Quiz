<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathHeaven Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<header>
    <div class="game-field" id="greeting-game-field">
        <h1>Welcome to MATH-HEAVEN</h1>
        <div class="angel-emoji" id="place-for-img"></div>
    </div>
    <div class="game-field" id="playing-game-field"></div>
</header>

<main>
    <div id="interaction-container">
        <h3 class="transform-loading">...überprüfe bestehenden Spielstand...</h3>
        <input type="number">
    </div>
    <div>
        <button id="submit-btn" type="submit">Antwort bestätigen</button>
        <button id="restart-btn" type="reset">Neues Spiel</button>
    </div>
</main>
</body>
</html>
